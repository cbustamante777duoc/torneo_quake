

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="bracket.css">
</head>
<body>
<div class="wrapper">
  <div class="item">
    <div class="item-parent">
      <div class="champion-container">
        <img src="./assets/quake-logo.png" alt="CHAMPION" class="champion-logo" width="60" height="60">
        <p contenteditable="true" class="champion-text">CHAMPION</p>
      </div>
    </div>
    <div class="item-childrens">
      <div class="item-child">
        <div class="item">
          <div class="item-parent">
            <p contenteditable="true" id="final-label" data-next="champion">FINALISTA 1</p>
          </div>
          <div class="item-childrens">
            <div class="item-child">
              <div class="item">
                <div class="item-parent">
                  <p contenteditable="true" id="semifinals-1-label" data-next="final">SEMIFINALISTA 1</p>
                </div>
                <div class="item-childrens">
                  <div class="item-child">
                    <div class="item">
                      <div class="item-parent">
                        <p contenteditable="true" id="quarterfinals-1-label">CUARTOS 1</p>
                      </div>
                      <div class="item-childrens">
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf1-1" data-next="quarterfinals-1">Cristian</p>
                        </div>
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf1-2" data-next="quarterfinals-1">Cesar</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="item-child">
                    <div class="item">
                      <div class="item-parent">
                        <p contenteditable="true" id="quarterfinals-2-label">CUARTOS 2</p>
                      </div>
                      <div class="item-childrens">
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf2-1" data-next="quarterfinals-2">Diego</p>
                        </div>
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf2-2" data-next="quarterfinals-2">Valentina</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-child">
              <div class="item">
                <div class="item-parent">
                  <p contenteditable="true" id="semifinals-2-label" data-next="final">SEMIFINALISTA 2</p>
                </div>
                <div class="item-childrens">
                  <div class="item-child">
                    <div class="item">
                      <div class="item-parent">
                        <p contenteditable="true" id="quarterfinals-3-label">CUARTOS 3</p>
                      </div>
                      <div class="item-childrens">
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf3-1" data-next="quarterfinals-3">Elias</p>
                        </div>
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf3-2" data-next="quarterfinals-3">Critofer</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="item-child">
                    <div class="item">
                      <div class="item-parent">
                        <p contenteditable="true" id="quarterfinals-4-label">CUARTOS 4</p>
                      </div>
                      <div class="item-childrens">
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf4-1" data-next="quarterfinals-4">Por Definir</p>
                        </div>
                        <div class="item-child">
                          <p contenteditable="true" data-match="qf4-2" data-next="quarterfinals-4">Cupo Libre</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
<script>
    // Función simple para encontrar elementos por texto
    function findByText(tag, text) {
        const elements = document.getElementsByTagName(tag);
        for (let el of elements) {
            if (el.textContent.trim() === text) {
                return el;
            }
        }
        return null;
    }

    // Agregar estilos CSS
    const styles = `
        .winner {
            background: linear-gradient(135deg, #10b981, #34d399) !important;
            color: white !important;
            font-weight: bold !important;
            transform: scale(1.05) !important;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4) !important;
            border: 2px solid #10b981 !important;
        }

        .loser {
            background: #1f2937 !important;
            color: #6b7280 !important;
            opacity: 0.8 !important;
            text-decoration: line-through !important;
            transform: scale(0.95) !important;
            border-color: #374151 !important;
        }

        .eliminated {
            background: #374151 !important;
            color: #9ca3af !important;
            opacity: 0.6 !important;
            text-decoration: line-through !important;
            transform: scale(0.95) !important;
        }

        .advanced {
            background: linear-gradient(135deg, #3b82f6, #60a5fa) !important;
            color: white !important;
            font-weight: bold !important;
            animation: pulse 2s infinite !important;
        }

        .clickable-slot {
            cursor: pointer !important;
            border: 2px solid rgba(100, 255, 218, 0.6) !important;
            transition: all 0.3s ease !important;
        }

        .clickable-slot:hover {
            background: rgba(100, 255, 218, 0.2) !important;
            transform: scale(1.02) !important;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3) !important;
        }

        .ready-for-selection {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d) !important;
            animation: glow 2s infinite !important;
        }

        /* SPLIT SLOT STYLES FOR SEMIFINALS */
        .semi-split-container {
            display: flex !important;
            flex-direction: column !important;
            height: 100% !important;
            width: 100% !important;
        }

        .semi-slot {
            height: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            font-weight: 600 !important;
            font-size: 12px !important;
            color: #ffffff !important;
            text-align: center !important;
            border-radius: 6px !important;
            margin: 2px 0 !important;
            padding: 8px !important;
        }

        .semi-slot:hover {
            background: rgba(100, 255, 218, 0.3) !important;
            transform: scale(1.02) !important;
            z-index: 10 !important;
            box-shadow: 0 4px 10px rgba(100, 255, 218, 0.4) !important;
        }

        .semi-slot.winner {
            background: linear-gradient(135deg, #10b981, #34d399) !important;
            color: white !important;
            font-weight: bold !important;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4) !important;
            border: 2px solid #10b981 !important;
            z-index: 20 !important;
        }

        .semi-slot.loser {
            background: #1f2937 !important;
            color: #6b7280 !important;
            opacity: 0.7 !important;
            text-decoration: line-through !important;
            transform: scale(0.95) !important;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }

        .winner:hover {
            transform: scale(1.08) translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6) !important;
        }

        .loser:hover {
            transform: scale(0.98) !important;
            filter: brightness(0.9) !important;
        }
    `;

    const styleSheet = document.createElement('style');
    styleSheet.textContent = styles;
    document.head.appendChild(styleSheet);

    // Función principal del torneo
    function initTournament() {
        console.log('Tournament initialized');

        // Seleccionar SOLO los jugadores de los cuartos de final
        const players = [
            findByText('p', 'Cristian'),
            findByText('p', 'Cesar'),
            findByText('p', 'Diego'),
            findByText('p', 'Valentina'),
            findByText('p', 'Elias'),
            findByText('p', 'Critofer'),
            findByText('p', 'Por Definir'),
            findByText('p', 'Cupo Libre')
        ];

        console.log('Players found:', players.length);

        // Agregar evento de doble click a cada jugador
        players.forEach((player, index) => {
            if (player) {
                player.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    console.log('Double-clicked:', player.textContent);

                    const playerName = player.textContent.trim();

                    // No permitir seleccionar nombres vacíos o placeholders
                    if (!playerName || playerName === 'Por Definir' || playerName === 'Cupo Libre') {
                        console.log('Invalid player selected');
                        return;
                    }

                    // Encontrar el contenedor del partido
                    const container = player.closest('.item-childrens');
                    if (!container) {
                        console.log('No container found');
                        return;
                    }

                    // Encontrar todos los jugadores en este partido
                    const playersInMatch = container.querySelectorAll('p');
                    console.log('Players in match:', playersInMatch.length);

                    // Resetear estilos primero
                    playersInMatch.forEach(p => {
                        p.classList.remove('winner', 'loser');
                    });

                    // Marcar ganador
                    player.classList.add('winner');
                    console.log('Winner marked:', playerName);

                    // Marcar oponente como eliminado
                    playersInMatch.forEach(p => {
                        if (p !== player && p.textContent.trim() &&
                            !['CUARTOS 1', 'CUARTOS 2', 'CUARTOS 3', 'CUARTOS 4',
                              'SEMIFINALISTA 1', 'SEMIFINALISTA 2',
                              'FINALISTA 1', 'CHAMPION'].includes(p.textContent.trim())) {
                            p.classList.add('loser');
                            console.log('Loser marked:', p.textContent);
                        }
                    });

                    // Avanzar al siguiente ronda
                    advanceWinner(playerName, container);
                });

                console.log('Event bound to:', player.textContent);
            }
        });
    }

    // Función para avanzar ganador - CORREGIDA
    function advanceWinner(winnerName, fromContainer) {
        console.log('Advancing winner:', winnerName);

        // Encontrar el contenedor del partido actual
        const currentMatch = fromContainer.closest('.item');
        if (!currentMatch) return;

        // Encontrar la casilla del torneo que corresponde a este partido
        const tournamentSlot = currentMatch.querySelector('.item-parent p');
        if (!tournamentSlot) return;

        // Actualizar la casilla del torneo con el nombre del ganador
        tournamentSlot.textContent = winnerName;
        tournamentSlot.classList.add('winner');
        tournamentSlot.classList.add('clickable-slot');
        console.log('Updated tournament slot:', tournamentSlot.id || tournamentSlot.textContent);

        // Agregar evento de doble-click a esta casilla para la siguiente ronda
        tournamentSlot.addEventListener('dblclick', function(e) {
            e.preventDefault();
            e.stopPropagation();

            handleTournamentSlotClick(e.target);
        });

        console.log('Added click event to tournament slot');
    }

    // Función para manejar clic en casillas del torneo
    function handleTournamentSlotClick(slotElement) {
        const slotId = slotElement.id;
        const winnerName = slotElement.textContent.trim();

        console.log('Tournament slot clicked:', slotId, '-', winnerName);

        // Manejar clic en semifinales con split slots
        if (slotId === 'semifinals-1-label' || slotId === 'semifinals-2-label') {
            handleSemifinalSlotClick(slotElement, winnerName);
            return;
        }

        // Determinar la siguiente ronda y poblar directamente los split slots
        if (slotId === 'quarterfinals-1-label') {
            // QF1 Winner → Semifinal 1 TOP
            const topSlot = document.getElementById('semifinals-1-top');
            if (topSlot) {
                topSlot.textContent = winnerName;
                topSlot.classList.add('clickable-slot');
                console.log('QF1 winner moved to semifinals-1-top:', winnerName);
            }
        } else if (slotId === 'quarterfinals-2-label') {
            // QF2 Winner → Semifinal 1 BOTTOM
            const bottomSlot = document.getElementById('semifinals-1-bottom');
            if (bottomSlot) {
                bottomSlot.textContent = winnerName;
                bottomSlot.classList.add('clickable-slot');
                console.log('QF2 winner moved to semifinals-1-bottom:', winnerName);
            }
        } else if (slotId === 'quarterfinals-3-label') {
            // QF3 Winner → Semifinal 2 TOP
            const topSlot = document.getElementById('semifinals-2-top');
            if (topSlot) {
                topSlot.textContent = winnerName;
                topSlot.classList.add('clickable-slot');
                console.log('QF3 winner moved to semifinals-2-top:', winnerName);
            }
        } else if (slotId === 'quarterfinals-4-label') {
            // QF4 Winner → Semifinal 2 BOTTOM
            const bottomSlot = document.getElementById('semifinals-2-bottom');
            if (bottomSlot) {
                bottomSlot.textContent = winnerName;
                bottomSlot.classList.add('clickable-slot');
                console.log('QF4 winner moved to semifinals-2-bottom:', winnerName);
            }
        } else if (slotId === 'final-label') {
            // Campeon - actualizar texto del CHAMPION
            const championSlot = document.querySelector('.champion-text');
            if (championSlot) {
                championSlot.textContent = winnerName;
                championSlot.classList.add('winner');
                console.log('CHAMPION:', winnerName);
            }
        }
    }

    // Función para inicializar split slots en semifinales
    function initializeSemifinalSplitSlots() {
        const semis = ['semifinals-1-label', 'semifinals-2-label'];

        semis.forEach(semiId => {
            const semiSlot = document.getElementById(semiId);
            if (semiSlot && !semiSlot.classList.contains('split-initialized')) {
                // Crear contenedor de split
                const splitContainer = document.createElement('div');
                splitContainer.className = 'semi-split-container';

                // Crear slots superior e inferior
                const topSlot = document.createElement('div');
                topSlot.className = 'semi-slot';
                topSlot.id = semiId.replace('-label', '-top');
                topSlot.textContent = 'Esperando ganador';

                const bottomSlot = document.createElement('div');
                bottomSlot.className = 'semi-slot';
                bottomSlot.id = semiId.replace('-label', '-bottom');
                bottomSlot.textContent = 'Esperando ganador';

                // Agregar al contenedor
                splitContainer.appendChild(topSlot);
                splitContainer.appendChild(bottomSlot);

                // Reemplazar contenido
                semiSlot.innerHTML = '';
                semiSlot.appendChild(splitContainer);

                // Agregar eventos a los slots
                topSlot.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleSemifinalSlotClick(this, this.textContent.trim());
                });

                bottomSlot.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleSemifinalSlotClick(this, this.textContent.trim());
                });

                // Marcar como inicializado
                semiSlot.classList.add('split-initialized');
            }
        });
    }

    // Función para poblar split slots individuales
    function populateSemifinalSplitSlot(semiId, winnerName) {
        const semiSlot = document.getElementById(semiId);
        if (!semiSlot || semiSlot.classList.contains('split-initialized')) return;

        // Inicializar si no está inicializado
        if (!semiSlot.classList.contains('split-initialized')) {
            initializeSemifinalSplitSlots();
        }

        // Encontrar el siguiente slot vacío
        let targetSlot = null;

        if (semiId === 'semifinals-1-label') {
            const topSlot = document.getElementById('semifinals-1-top');
            const bottomSlot = document.getElementById('semifinals-1-bottom');

            if (topSlot && topSlot.textContent.includes('Esperando')) {
                targetSlot = topSlot;
            } else if (bottomSlot && bottomSlot.textContent.includes('Esperando')) {
                targetSlot = bottomSlot;
            }
        } else if (semiId === 'semifinals-2-label') {
            const topSlot = document.getElementById('semifinals-2-top');
            const bottomSlot = document.getElementById('semifinals-2-bottom');

            if (topSlot && topSlot.textContent.includes('Esperando')) {
                targetSlot = topSlot;
            } else if (bottomSlot && bottomSlot.textContent.includes('Esperando')) {
                targetSlot = bottomSlot;
            }
        }

        if (targetSlot) {
            targetSlot.textContent = winnerName;
            targetSlot.classList.add('clickable-slot');
            console.log('Populated split slot:', targetSlot.id, 'with:', winnerName);
        }
    }

    // Función para manejar clic en slots de semifinales
    function handleSemifinalSlotClick(slotElement, playerName) {
        if (!playerName || playerName.includes('Esperando')) return;

        console.log('Semifinal slot clicked:', playerName);

        // Encontrar el contenedor semifinal
        const semiContainer = slotElement.closest('[id$="-label"]');
        if (!semiContainer) return;

        // Resetear estilos en este semifinal
        semiContainer.querySelectorAll('.semi-slot').forEach(slot => {
            slot.classList.remove('winner', 'loser');
        });

        // Marcar ganador
        slotElement.classList.add('winner');

        // Marcar otro slot como perdedor
        semiContainer.querySelectorAll('.semi-slot').forEach(slot => {
            if (slot !== slotElement && !slot.textContent.includes('Esperando')) {
                slot.classList.add('loser');
                console.log('Semifinal loser marked:', slot.textContent);
            }
        });

        // Avanzar a la final
        advanceToFinal(playerName);
    }

    // Función para avanzar a la final
    function advanceToFinal(winnerName) {
        console.log('Advancing', winnerName, 'to final');

        const finalSlot = document.getElementById('final-label');
        if (finalSlot) {
            finalSlot.textContent = winnerName;
            finalSlot.classList.add('winner', 'clickable-slot');

            // Agregar evento de doble-click para la final
            finalSlot.addEventListener('dblclick', function(e) {
                e.preventDefault();
                e.stopPropagation();
                handleFinalMatch(e.target);
            });

            console.log('Advanced', winnerName, 'to final');
        }
    }

    // Función para manejar la final
    function handleFinalMatch(winnerElement) {
        const winnerName = winnerElement.textContent.trim();

        console.log('Final match clicked:', winnerName);

        // Marcar como campeón
        winnerElement.classList.add('winner');

        // Actualizar el texto del CHAMPION
        const championSlot = document.querySelector('.champion-text');
        if (championSlot) {
            championSlot.textContent = winnerName;
            championSlot.classList.add('winner');
            console.log('CHAMPION:', winnerName);
        }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM ready, initializing tournament...');
        initTournament();
        initializeSemifinalSplitSlots(); // Inicializar split slots
        console.log('Tournament initialized successfully!');
    });

    // Función de debug
    window.debugTournament = function() {
        console.log('All players with events:');
        const players = document.querySelectorAll('p[contenteditable="true"]');
        players.forEach(p => console.log('-', p.textContent.trim()));
    };
</script>
</body>
</html>
