<script>
    // FunciÃ³n para doble clic - tachar/deshacer tachar
    function handleDoubleClick(event) {
        if (event.target.tagName === 'P' && event.target.hasAttribute('contenteditable')) {
            event.preventDefault();
            event.target.classList.toggle('eliminated');
        }
    }

    // Inicializar eventos
    document.addEventListener('DOMContentLoaded', function() {
        // Agregar evento de doble clic para tachar
        const editableElements = document.querySelectorAll('p[contenteditable="true"]');
        editableElements.forEach(element => {
            element.addEventListener('dblclick', handleDoubleClick);
        });

        // Prevenir que contenteditable pierda el foco al presionar Enter
        editableElements.forEach(element => {
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });
        });
    });
</script>
